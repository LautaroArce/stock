<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="css_general.css">

<body>
    
    <header class="menu-superior">

        <button id="btn-stock" class="menu-btn active">Stock</button>
        <button id="btn-historial" class="menu-btn">Historial</button>
    </div>
    <div class="menu-search">
        <input type="text" id="top-search" placeholder="Buscar...">
        <i class="fa fa-search"></i>
    </div>
</header>


   
    <section id="stock-section" class="section">
        <div class="cards-container">
           
            <div class="card">
                <img src="" alt="Celular A">

            <div class="card">
                <img src="" alt="Celular B">

            <div class="card">
                <img src="" alt="Celular C">

            </div>
            <div class="card">
                <img src="" alt="Celular C">
                <h3>Celular D</h3>
                <button class="vender-btn">Vender</button>
            </div>
            <div class="card">
                <img src="" alt="Celular C">
                <h3>Celular E</h3>
                <button class="vender-btn">Vender</button>
            </div>
        </div>
    </section>

    <!-- Sección Historial -->

        <table class="historial-table">
            <thead>
                <tr>
                    <th>Dispositivo</th>
                    <th>IMEI</th>
                    <th>Cliente</th>
                    <th>Precio Venta</th>
                    <th>Costo</th>
                    <th>Ganancia</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Celular A</td>

</html>
